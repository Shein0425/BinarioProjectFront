<button style="margin-left: 92%; margin-top: 1%;" mat-raised-button color="primary" (click)="logOut()">Logout</button>
<div style="width: 70%; margin: 40px auto;">
    <h1>User list</h1>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <!-- Input field for filtering the user list. -->
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button style="margin-bottom: 10px;" mat-raised-button (click)="newUser()">New User</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idusers}} </td>
        </ng-container>
  
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Action Column for editing and deleting users. -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <!-- Button to edit a user. -->
            <button mat-icon-button color="primary" (click)="editUser(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Button to delete a user. -->
            <button mat-icon-button color="warn" (click)="deleteUser(element)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <!-- Paginator for navigating through the user list. -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>  
</div>
